<div class="container-fluid page-header py-2">
    <div class="container py-5">
        <h1 class="display-6 text-primary mb-3 animated slideInDown">Contact</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-secondary" href="#">Home</a></li>
                <li class="breadcrumb-item"><a class="text-secondary" href="#">Pages</a></li>
                <li class="breadcrumb-item text-secondary active" aria-current="page">Contact</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
<div class="container-fluid bg-light overflow-hidden px-lg-0">
    <div class="container contact px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-1 ps-lg-0">
                    <!-- <div class="section-title text-start">
                        <h1 class="display-5 mb-4">Contact Us</h1>
                    </div> -->
                    <p>Submit your contact info to get in touch with our Customer Experience Team</p>
                    <div [formGroup]="form">
                        <form action="javascript:void(0)" (submit)="send()">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" formControlName="from_name"
                                            placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" formControlName="from_email" id="email"
                                            placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" formControlName="subject"
                                            placeholder="Subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a message here"
                                            formControlName="message" id="message" style="height: 100px"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15222.914447493791!2d78.4826428!3d17.4726988!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9b80650c197b%3A0xc5482330a3407d76!2sSurya%20Mansion%20Apartment!5e0!3m2!1sen!2sin!4v1718796056580!5m2!1sen!2sin"  frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe> -->
                    <iframe class="position-absolute w-100 h-100" style="object-fit: cover;"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15222.914447493791!2d78.4826428!3d17.4726988!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9b80650c197b%3A0xc5482330a3407d76!2sSurya%20Mansion%20Apartment!5e0!3m2!1sen!2sin!4v1718796056580!5m2!1sen!2sin"
                        frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.7509849754624!2d77.00151080995961!3d11.057287089063605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba85807291de053%3A0x873f2128896b29ba!2sShree%20Bommu%20Industries!5e0!3m2!1sen!2sin!4v1705658634048!5m2!1sen!2sin" allowfullscreen="" class="mapinfo" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                </div>
            </div>
        </div>
    </div>
</div>
